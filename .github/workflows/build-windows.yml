name: Build Windows amd64

on:
  workflow_dispatch:
  workflow_call:

env:
  VERSION: "0.3.0"

jobs:
  build-windows-amd64:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm ci

      - name: Prepare frontend
        shell: bash
        run: mkdir -p ui && cp index.html main.js qr.js styles.css ui/ && cp -r icons ui/ && cp blocknet.png blocknet.svg ui/

      - name: Build Tauri app
        shell: bash
        run: npx tauri build --config '{"bundle":{"targets":["nsis"],"resources":["binaries/blocknet-amd64-windows.exe"]}}'

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp src-tauri/target/release/bundle/nsis/*.exe dist/
          cd dist
          for f in *; do mv "$f" "blocknet-amd64-windows-${f}"; done

      - uses: actions/upload-artifact@v4
        with:
          name: blocknet-windows-amd64-${{ env.VERSION }}
          path: dist/*
